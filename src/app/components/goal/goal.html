<!-- src/app/goal/goal.component.html -->
<div class="container mt-2">
  <h3 class="text-center text-success mb-4">Set Your Savings Goal</h3>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-success">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Target Amount Input -->
            <div class="mb-4">
              <label for="targetAmount" class="form-label">Target Amount</label>
              <input type="number" class="form-control form-control-lg" id="targetAmount" [(ngModel)]="targetAmount" name="targetAmount" required>
            </div>

            <!-- Current Amount Input -->
            <div class="mb-4">
              <label for="currentAmount" class="form-label">Current Amount</label>
              <input type="number" class="form-control form-control-lg" id="currentAmount" [(ngModel)]="currentAmount" name="currentAmount" required>
            </div>

            <!-- Deadline Input -->
            <div class="mb-4">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control form-control-lg" id="deadline" [(ngModel)]="deadline" name="deadline" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success btn-lg w-100">Set Goal</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
