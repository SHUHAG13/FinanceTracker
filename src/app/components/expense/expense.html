<!-- src/app/expense/expense.component.html -->
<div class="container mt-2">
  <h3 class="text-center text-danger mb-4">Add Expense</h3>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-danger">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Amount Input -->
            <div class="mb-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control form-control-lg" id="amount" [(ngModel)]="amount" name="amount" required>
            </div>

            <!-- Category Input -->
            <div class="mb-4">
              <label for="category" class="form-label">Category </label>
              <select class="form-select form-select-lg" id="category" [(ngModel)]="category" name="category">
                <option value="" disabled selected>Select Category</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Business">Groceries</option>
                <option value="Salary">Entertainment</option>
                <option value="Freelance">Travel</option>
              </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger btn-lg w-100">Add Expense</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
