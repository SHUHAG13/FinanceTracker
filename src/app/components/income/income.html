<!-- src/app/income/income.component.html -->
<div class="container mt-2">
  <h3 class="text-center text-primary mb-4">Add Income</h3>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-primary">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Amount Input -->
            <div class="mb-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control form-control-lg" id="amount" [(ngModel)]="amount" name="amount"
                required>
            </div>

            <!-- Category Input -->
            <div class="mb-4">
              <label for="category" class="form-label">Source</label>
              <input type="text" class="form-control form-control-lg" id="category" [(ngModel)]="category"
                name="category" placeholder="Enter category" required>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Add Income</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
