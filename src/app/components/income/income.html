<div class="container mt-2">
  <h3 class="text-center text-primary mb-4">Add Income</h3>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-primary">
        <div class="card-body">

          <form #incomeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Amount Input -->
            <div class="mb-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="number"
                     class="form-control form-control-lg"
                     id="amount"
                     [(ngModel)]="amount"
                     name="amount"
                     required
                     min="1"
                     #amountCtrl="ngModel">

              <!-- Validation Message -->
              <small class="text-danger" *ngIf="amountCtrl.invalid && amountCtrl.touched">
                Amount must be greater than 0
              </small>
            </div>

            <!-- Category Input -->
            <div class="mb-4">
              <label for="category" class="form-label">Source</label>
              <input type="text"
                     class="form-control form-control-lg"
                     id="category"
                     [(ngModel)]="category"
                     name="category"
                     placeholder="Enter category"
                     required
                     maxlength="50"
                     #categoryCtrl="ngModel">

              <!-- Validation Message -->
              <small class="text-danger" *ngIf="categoryCtrl.invalid && categoryCtrl.touched">
                Category is required (max 50 characters)
              </small>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn btn-primary btn-lg w-100"
                    [disabled]="incomeForm.invalid">
              Add Income
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
